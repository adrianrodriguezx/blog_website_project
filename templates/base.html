<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <title>Udacity Blog Project</title>
  </head>

  <body>
      <a href="/" class="main-title">Blog</a>
      <div class="login-area">
        {% if user %}
          <a class="login-link" href="/welcome">{{user.name}}</a>
          <a class="login-link" href="/">blog</a>
          <a class="login-link" href="/newpost">new</a>
          <a class="login-link" href="/logout">logout</a>
        {% else %}
          <a class="login-link" href="/">blog</a>
          <a class="login-link" href="/login">login</a>
          <a class="login-link" href="/signup">signup</a>
        {% endif %}
      </div>

      <div id="content">
        {% block content %}
        {% endblock %}
      </div>
  </body>
</html>
