{% extends "base.html" %}

{% block content %}
  <h1>New Post</h1>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
      <a href="/">Cancel</a>
    </form>
{% endblock %}
